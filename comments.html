<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cusdis Comments</title>
    <style>
        body {
            color: white;
        }

        .cusdis-thread {
            color: #ffffff;
        }
        
        .cusdis-comment-content {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Cusdis Thread Container -->
    <div id="cusdis_thread"
         data-host="https://cusdis.com"
         data-app-id="b53eb25a-a4d9-40d7-983f-5a3c0ed02be0"
         data-page-id=""
         data-page-url=""
         data-page-title="">
    </div>

    
    
    <!-- Cusdis Script -->
    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

    <!-- JavaScript to Set Cusdis Data Attributes -->
    <script>
        // Function to get URL query parameters
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Set Cusdis data attributes based on URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const pageId = getQueryParameter('page_id');
            const pageUrl = getQueryParameter('page_url');
            const pageTitle = getQueryParameter('page_title');
            
            if (pageId) document.getElementById('cusdis_thread').setAttribute('data-page-id', pageId);
            if (pageUrl) document.getElementById('cusdis_thread').setAttribute('data-page-url', pageUrl);
            if (pageTitle) document.getElementById('cusdis_thread').setAttribute('data-page-title', pageTitle);
        });

        
    </script>

    <script>
// Function to change Cusdis theme based on the parent window's currentTheme variable
function setCusdisTheme() {
    // Check if the parent window has a currentTheme variable
    if (window.parent && window.parent.currentTheme) {
        // Get the theme from the parent window
        const theme = window.parent.currentTheme;

        // Get the Cusdis thread element
        const cusdisThread = document.getElementById("cusdis_thread");

        if (cusdisThread) {
            // Set the data-theme attribute of the Cusdis thread element
            cusdisThread.setAttribute("data-theme", theme);
        }
    }
}

// Listen for messages from the parent window
window.addEventListener("message", function(event) {
    if (event.data && event.data.type === "themeChange") {
        // Update the Cusdis theme if the themeChange message is received
        setCusdisTheme();
    }
});

// Initialize the Cusdis theme when the page loads
window.onload = setCusdisTheme;
</script>
</body>
</html>
