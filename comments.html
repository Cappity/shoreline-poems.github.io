<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cusdis Comments</title>
    <style>
        body {
            color: white;
        }

        .cusdis-thread {
            color: #ffffff;
        }
        
        .cusdis-comment-content {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Cusdis Thread Container -->
    <div id="cusdis_thread"
         data-host="https://cusdis.com"
         data-app-id="b53eb25a-a4d9-40d7-983f-5a3c0ed02be0"
         data-page-id=""
         data-page-url=""
         data-page-title="">
    </div>

    
    
    <!-- Cusdis Script -->
    <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

    <!-- JavaScript to Set Cusdis Data Attributes -->
    <script>
        // Function to get URL query parameters
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

            var pageTheme = getQueryParameter('page_theme');

        // Set Cusdis data attributes based on URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            const pageId = getQueryParameter('page_id');
            const pageUrl = getQueryParameter('page_url');
            const pageTitle = getQueryParameter('page_title');
            
            if (pageId) document.getElementById('cusdis_thread').setAttribute('data-page-id', pageId);
            if (pageUrl) document.getElementById('cusdis_thread').setAttribute('data-page-url', pageUrl);
            if (pageTitle) document.getElementById('cusdis_thread').setAttribute('data-page-title', pageTitle);
        });

        
    const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (mutation.addedNodes.length == 0) return;
            const iframe = mutation.addedNodes[0];
            if (iframe.tagName !== 'IFRAME') return;

            if (pageTheme == 'dark') {
            const additionalStyles = `
            body {
                color: white;
            }
            `;
            }
            else { 
            const additionalStyles = `
            body {
                color: black;
            }
            `;
            }
            
            iframe.srcdoc = iframe.srcdoc.replace('</style>', additionalStyles + '</style>');
        });
    });
    observer.observe(document.getElementById("cusdis_thread"), { childList: true, subtree: true });
    </script>
</body>
</html>
