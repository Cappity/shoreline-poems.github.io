<div id="poemContainer" class="poem-container"></div>

<script>
    const poems = [
        // Sample poems array
        {
            title: "Title 1",
            date: "December 1998",
            context: "Context 1",
            volume: [9, 1],
            content: `Line 1\nLine 2\nContinue`
        },
        {
            title: "Title 2",
            date: "January 1999",
            context: "Context 2",
            volume: [9, 2],
            content: `Line 1\nLine 2\nContinue`
        },
        // Add more poems here as needed
    ];

    function generatePoemCardsByVolume(volumeNumber) {
        // Filter and sort the poems by volume
        const filteredPoems = poems
            .filter(poem => poem.volume[0] === volumeNumber)
            .sort((a, b) => a.volume[1] - b.volume[1]);

        const poemContainer = document.getElementById('poemContainer');
        poemContainer.innerHTML = ''; // Clear existing cards

        if (filteredPoems.length === 7) {
            // Create the hexagonal pattern layout
            const row1 = document.createElement('div');
            row1.classList.add('poem-row');
            const row2 = document.createElement('div');
            row2.classList.add('poem-row');
            const row3 = document.createElement('div');
            row3.classList.add('poem-row');

            filteredPoems.slice(0, 2).forEach(poem => {
                const card = createPoemCard(poem);
                row1.appendChild(card);
            });

            filteredPoems.slice(2, 5).forEach(poem => {
                const card = createPoemCard(poem);
                row2.appendChild(card);
            });

            filteredPoems.slice(5, 7).forEach(poem => {
                const card = createPoemCard(poem);
                row3.appendChild(card);
            });

            poemContainer.appendChild(row1);
            poemContainer.appendChild(row2);
            poemContainer.appendChild(row3);
        }
    }

    function createPoemCard(poem) {
        const card = document.createElement('div');
        card.classList.add('poem-card');
        card.innerText = poem.title;
        // Add click event to open modal or show poem details if needed
        return card;
    }

    // Example usage: Generate poem cards for volume 9
    generatePoemCardsByVolume(9);
</script>
